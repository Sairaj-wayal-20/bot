<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESM PDFAI-BOT</title>
</head>
<body>
    <h1>Chat with ESM PDFAI-BOT</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="pdf_files">Upload your PDF Files:</label><br></br>
        <div>
            <input type="file" id="pdf_files" name="pdf_files" multiple>
        </div>
        <br><br>
        <div>
            <label for="user_question">Ask a Question from the PDF Files:</label>
        </div>
        <textarea id="user_question" name="user_question" rows="10" cols="100"></textarea>
        <br><br>
        <button type="submit">Submit & Process</button>
    </form>
    <br>
    {% if response_text %}
        <h2>Reply:</h2>
        <pre>{{ response_text }}</pre>
    {% endif %}
</body>
</html>
